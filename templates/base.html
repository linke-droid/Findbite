<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        {% block head %} {% endblock %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="static/css/style.css" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" >    
    </head>
    <body>
        <div id="wrapper">
            <header>
                <a href="/"> <img class=logo src="static\logo.png"></a>
                <h1>FindBite</h1>
            </header>
            {% block body %} {% endblock %}
        </div>   
        <footer>
            <p>Copyright 2021Â©</p>
        </footer>
        <script>
            document.querySelector('.bi-star').addEventListener('click', (e) => {
            let name=(e.currentTarget.previousElementSibling.innerHTML)
            document.querySelector('.bi-star').classList.add('bi-star-fill')
            document.querySelector('.bi-star').classList.remove('bi-star')
            window.location.href = "?favorite=True&name="+name
            })
        </script>
    </body>
</html>
