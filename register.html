<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <title>FindBite Inloggning</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <img src="bilder/logo_transparent_background.png" alt="logo">
                <h1>FindBite</h1>
            </header>
            <nav>
                <a href="index.html">Startsida</a>
                <div class="dropdown">
                    <button class="dropbtn">Min Profil</button>
                    <div class="dropdown-content">
                    <a href="#">Min uppgifter</a>
                    <a href="#">Mina listor</a>
                    <a href="#">Hjälp</a>
                    <a href="#">Logga ut</a>
                    </div>
                </div> 
                <a href="#">Om oss</a>
                <a href="#">Kontakt</a>
            </nav>
            <main>
                <form class="box" action="index.html" method="post">
                    <h1>Registrera dig</h1>
                    <input type="text" name="Användarnamn" placeholder="användarnamn">
                    <input type="email" name="email" placeholder="email">
                    <input type="password" name="lösenord" placeholder="lösenord">
                    <input type="submit" name="submit" value="Registrera dig">
                </form>


            </main>
        </div>
        <footer>
            <p>Copyright 2021©</p>
        </footer>
    </body>
</html>
